<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <!--comienzo de pagina-->
    <div class="container-fluid mx-auto my-5">
        <!--card-->
        <div class="card">
            <!--card header-->
            <div class="card-header fs-4 text">Payment form example</div>
            <!--card body-->
            <div class="card-body bg-white">
                <!--alerta-->
                <div class="row">
                    <div class="col-12 alert alert-danger mx-auto" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <!--formulario-->
                <form action="payment" method="POST">
                    <!--linea 1: Card #, CVC, Account-->
                    <div class="row mt-3 mb-4">
                        <div class="col-5">
                        <label for="ccnumber" class="mx-auto w-100">Card #<input type="number" class="form-control"
                                placeholder="XXXXXXXXXXXX"></label>
                            </div>
                            <div class="col-3">
                        <label for="cvcnumber" class=" mx-auto w-100">CVC #<input type="text" class="form-control"
                                placeholder="0000"></label>
                            </div>
                            <div class="col-4">
                        <label for="amount" class="mx-auto w-100">Amount<input type="text" class="form-control"
                                placeholder="Amount"></label>
                            </div>
                    </div>
                    <!--linea 2: Nombre y apellido-->
                    <div class="row mt-3 mb-4">
                        <div class="col-6">
                        <label for="fname" class="mx-auto w-100">First Name<input type="text" class="form-control w-100"
                                placeholder=""></label>
                            </div>
                            <div class="col-6">
                        <label for="lname" class="mx-auto w-100">Last Name<input type="text" class="form-control w-100"
                                placeholder=""></label>
                            </div>
                    </div>
                    <!--linea 3: Ciudad, State y postal code-->
                    <div class="row mt-3 mb-4">
                        <div class="col-6">
                        <label for="city" class="mx-auto w-100">City<input type="text" class="form-control w-100"
                                placeholder=""></label>
                            </div>
                                <div class="col-3 h-100">
                        <label for="State" class="mx-auto w-100" h-100>State
                            <div class="input-group w-100">
                                <select class="custom-select mx-auto w-100" id="inputGroupSelect02">
                                    <option selected>Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </label>
                    </div>
                    <div class="col-3">
                        <label for="postalcode" class="mx-auto w-100">Postal Code<input type="text" class="form-control mx-auto w-100"
                                placeholder="0000"></label>
                            </div>
                            
                    </div>

                    <!--linea 4: Tipo de tarjeta y mensaje-->
                    <div class="row mt-3 mb-4">
                        <div class="col-6">We accept
                            <div class="col-4 mt-3 input-group-prepend bg-secondary h-25 rounded-3 d-flex p-auto justify-content-around align-items-center">
                                <label class="mx-auto" for="ccmastercard">
                                    <input type="radio" aria-label="Radio button for following text input" name="creditcard">
                                    <i class="mx-auto text-white fab fa-cc-mastercard"></i>
                                </label>
                                <label class="mx-auto" for="ccvisa">
                                    <input type="radio" aria-label="Radio button for following text input" name="creditcard">
                                    <i class="mx-auto text-white fab fa-cc-visa"></i>
                                </label>
                                <label class="mx-auto" for="ccdinersclub">
                                    <input type="radio" aria-label="Radio button for following text input" name="creditcard">
                                    <i class="mx-auto text-white fab fa-cc-diners-club"></i> </label>
                                <label class="mx-auto" for="ccamex">
                                    <input type="radio" aria-label="Radio button for following text input"name="creditcard">
                                    <i class="mx-auto text-white fab fa-cc-amex"></i></label>
                            </div>
                        </div>
                        <div class="col-6 form-floating"> Message
                            <textarea class="form-control col-6 mt-3" placeholder="Leave a comment here"
                                id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                            <span class="text-secondary"><small>Add any notes here</small></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer col-12 pt-4 pb-4">
                <div class="float-end">
                    <button type="button" class="btn btn-secondary mx-1">Cancel</button>
                    <button type="button" class="btn btn-primary mx-1">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
